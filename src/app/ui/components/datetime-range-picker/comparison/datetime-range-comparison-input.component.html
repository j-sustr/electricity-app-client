<div class="ranges">
    <div
        class="range-item"
        *ngFor="let range of ranges; index as i; last as isLast;"
    >
        <div class="action-field">
            <dx-button
                class="btn"
                icon="close"
                *ngIf="isLast && ranges.length > 1"
                (onClick)="removeRange()"
            ></dx-button>
        </div>
        <app-datetime-range-input
            class="range-input"
            [min]="min"
            [max]="max"
            [rangePicker]="rangePicker"
            (rangeSelected)="_handleRangeSelected(i, $event)"
        ></app-datetime-range-input>
        <app-datetime-range-picker #rangePicker></app-datetime-range-picker>
    </div>
    <div class="range-item actions" *ngIf="ranges.length < 2">
        <dx-button class="btn" icon="plus" (onClick)="addRange()"></dx-button>
    </div>
</div>
