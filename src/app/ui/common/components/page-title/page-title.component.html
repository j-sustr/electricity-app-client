<h1 class="page-name">{{title}}</h1>
<ng-container *ngIf="dataName$ | async as dataName">
    <span class="separator">/</span>
    <a class="data-name" (click)="openPicker()">{{dataName}}</a>
</ng-container>

<app-group-picker
    [visible]="pickerOpen"
    (visibleChange)="pickerOpen = $event"
></app-group-picker>
