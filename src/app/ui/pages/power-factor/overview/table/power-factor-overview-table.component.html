<ng-container *ngIf="table$ | async as table">
    <dx-data-grid
        [dataSource]="table.items"
        [columnAutoWidth]="true"
        [showBorders]="true"
        rowTemplate="rowTemplateName"
    >
        <dxi-column
            dataField="groupName"
            caption="Device Name"
            dataType="string"
        ></dxi-column>
        <dxi-column
            dataField="activeEnergy"
            caption="Active Energy [kWh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="reactiveEnergyC"
            caption="Reactive Energy C [kvarh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="reactiveEnergyL"
            caption="Reactive Energy L [kvarh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="cosFi"
            caption="Cos Fi"
            dataType="number"
        ></dxi-column>

        <tr
            class="dx-row"
            [ngClass]="{'comparison-row': item.data.isForComparison }"
            *dxTemplate="let item of 'rowTemplateName'"
        >
            <td>{{item.data.groupName}}</td>
            <td style="text-align: right">{{item.data.activeEnergy}}</td>
            <td style="text-align: right">{{item.data.reactiveEnergyL}}</td>
            <td style="text-align: right">{{item.data.reactiveEnergyC}}</td>
            <td style="text-align: right">{{item.data.cosFi}}</td>
        </tr>
    </dx-data-grid>
</ng-container>
