<ng-container *ngIf="table$ | async as table">
    <dx-data-grid
        *ngIf="table"
        [dataSource]="table.items"
        [allowColumnReordering]="true"
        [rowAlternationEnabled]="true"
        [showBorders]="true"
    >
        <dxi-column
            dataField="groupName"
            caption="Device Name"
            dataType="string"
        ></dxi-column>
        <dxi-column
            dataField="activeEnergy"
            caption="Active Energy [kWh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="reactiveEnergy"
            caption="Reactive Energy [kvarh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="cosFi"
            caption="Cos Fi"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="peakDemand"
            caption="Peak Demand [kW]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="cost"
            caption="Cost [CZK]"
            dataType="number"
        ></dxi-column>
    </dx-data-grid>
</ng-container>
