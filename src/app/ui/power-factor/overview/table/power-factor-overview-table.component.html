<ng-container *ngIf="table$ | async as table">
    <dx-data-grid
        [dataSource]="table.items"
        [columnAutoWidth]="true"
        [showBorders]="true"
        rowTemplate="rowTemplateName"
    >
        <dxi-column
            dataField="groupName"
            caption="Device Name"
            dataType="string"
        ></dxi-column>
        <dxi-column
            dataField="activeEnergy"
            caption="Active Energy [kWh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="reactiveEnergyC"
            caption="Reactive Energy C [kvarh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="reactiveEnergyL"
            caption="Reactive Energy L [kvarh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="cosFi"
            caption="Cos Fi"
            dataType="number"
        ></dxi-column>

        <tr
            class="dx-row data-table-row"
            [ngClass]="{'for-comparison': item.data.isForComparison }"
            *dxTemplate="let item of 'rowTemplateName'"
            routerLink="/power-factor/detail/{{item.data.groupId}}"
        >
            <td>{{item.data.groupName}}</td>
            <td style="text-align: right">
                {{item.data.activeEnergy | number: '1.3-3'}}
            </td>
            <td style="text-align: right">
                {{item.data.reactiveEnergyL | number: '1.3-3'}}
            </td>
            <td style="text-align: right">
                {{item.data.reactiveEnergyC | number: '1.3-3'}}
            </td>
            <td style="text-align: right">
                {{item.data.cosFi | number: '1.5-5'}}
            </td>
        </tr>
    </dx-data-grid>
</ng-container>
