<ng-container *ngIf="table$ | async as table">
    <dx-data-grid
        *ngIf="table"
        [dataSource]="table.items"
        [allowColumnReordering]="true"
        [rowAlternationEnabled]="false"
        [showBorders]="true"
        rowTemplate="rowTemplateName"
    >
        <dxi-column
            dataField="groupName"
            caption="Device Name"
            dataType="string"
        ></dxi-column>
        <dxi-column
            dataField="activeEnergy"
            caption="Active Energy [kWh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="reactiveEnergy"
            caption="Reactive Energy [kvarh]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="cosFi"
            caption="Cos Fi"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="peakDemand"
            caption="Peak Demand [kW]"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="cost"
            caption="Cost [CZK]"
            dataType="number"
        ></dxi-column>

        <tr
            class="dx-row data-table-row"
            [ngClass]="{'for-comparison': item.data.isForComparison }"
            *dxTemplate="let item of 'rowTemplateName'"
            routerLink="/costs/detail/{{item.data.groupId}}"
        >
            <td>{{item.data.groupName}}</td>
            <td style="text-align: right">
                {{item.data.activeEnergy | number: '1.3-3'}}
            </td>
            <td style="text-align: right">
                {{item.data.reactiveEnergy | number: '1.3-3' }}
            </td>
            <td style="text-align: right">
                {{item.data.cosFi | number: '1.3-3'}}
            </td>
            <td style="text-align: right">
                {{item.data.peakDemand | number: '1.3-3'}}
            </td>
            <td style="text-align: right">
                {{item.data.cost | number: '1.2-2'}}
            </td>
        </tr>
    </dx-data-grid>
</ng-container>
