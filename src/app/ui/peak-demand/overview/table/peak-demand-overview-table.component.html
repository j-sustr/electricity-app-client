<ng-container *ngIf="table$ | async as table">
    <dx-data-grid
        [dataSource]="table.items"
        [columnAutoWidth]="false"
        [showBorders]="true"
        rowTemplate="rowTemplateName"
    >
        <dxi-column
            dataField="groupName"
            caption="Device Name"
            dataType="string"
        ></dxi-column>
        <dxi-column
            dataField="intervalStart"
            caption="From"
            dataType="datetime"
        ></dxi-column>
        <dxi-column
            dataField="intervalEnd"
            caption="To"
            dataType="datetime"
        ></dxi-column>
        <dxi-column
            dataField="peakDemandTime"
            caption="Peak Demand Time"
            dataType="date"
        ></dxi-column>
        <dxi-column
            dataField="peakDemandValue"
            caption="Peak Demand Value [kW]"
            dataType="number"
        ></dxi-column>

        <tr
            class="dx-row data-table-row"
            [ngClass]="{'for-comparison': item.data.isForComparison }"
            *dxTemplate="let item of 'rowTemplateName'"
            routerLink="/peak-demand/detail/{{item.data.groupId}}"
        >
            <td>{{item.data.groupName}}</td>
            <td style="text-align: right">
                {{item.data.intervalStart | date: 'medium'}}
            </td>
            <td style="text-align: right">
                {{item.data.intervalEnd | date: 'medium' }}
            </td>
            <td style="text-align: right">
                {{item.data.peakDemandTime | date:'medium'}}
            </td>
            <td style="text-align: right">
                {{item.data.peakDemandValue | number: '1.3-3'}}
            </td>
        </tr>
    </dx-data-grid>
</ng-container>
